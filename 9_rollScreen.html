<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rollScreen</title>
</head>
<style type="text/css">
*{
	margin:0;
    padding:0;
}
body{
	width: 100%;
	height: 100%;
}
.content{
	width: 100%;
	height: 100%;
}
.content .part{
	position: relative;
	width: 100%;
	height: 100%;
	background-color: #C99173;
}
.content .part .logo{
	position: absolute;
	top:80px;
	left:120px;
	width: 242px;
	height: 61px;
	background-image: url(images/rollScreen/logo.png);
	background-size: cover;

}
.content .part .footer{
	position: absolute;
	bottom: 0px;
	width: 100%;
	height:30px;
	font-size: 20px;
	font-weight: bold;
	text-align: center;
	line-height: 30px;
	color: white;
}
.p1{
	background-image: url(images/rollScreen/1.jpg);
	background-size: cover;
}
#p1_1{
	position: absolute;
	width: 800px;
	height: 300px;
	top:50%;
	left:50%;
	margin-top: -150px;
	margin-left: -400px;
	background-image: url(images/rollScreen/1-2.png);
	background-size: cover;
}
.f1{
	background-color: #C99173;
}
#p2_1{
	position: absolute;
	width: 1010px;
	height:714px;
	top:50%;
	left:50%;
	margin-top: -357px;
	margin-left: -505px;
	background-image: url(images/rollScreen/2-2.png);
	background-size: cover;
}
.f2{
	background-color: #50AC79;
}
.p3{
	background-image: url(images/rollScreen/3.jpg);
	background-size: cover;
}
#p3_1{
	position: absolute;
	width: 1012px;
	height:422px;
	bottom:16%;
	left:10%;
	background-image: url(images/rollScreen/3-2.png);
	background-size: cover;
}
.p3{
	background-image: url(images/rollScreen/4.jpg);
	background-size: cover;
}
</style>
<body>
<div class="content">
  <div class="part p1">
    <div class="logo"></div>
    <div id="p1_1"></div>
    <div class="footer f1">NEXT...</div>
  </div>
  <div class="part p2">
    <div class="logo"></div>
    <div id="p2_1"></div>
    <div class="footer f2">NEXT...</div>
  </div>
  <div class="part p3">
    <div class="logo"></div>
    <div id="p3_1"></div>
    <div class="footer f3">NEXT...</div>
  </div>
  <div class="part p4"></div>
  <div class="part p5"></div>
  <div class="part p6"></div>
  <div class="part p7"></div>
</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
<script type="text/javascript">
function fitSelf(){
	var h = $(window).height();
	$(".content .part").height(h);
}
fitSelf();
$(window).resize(function(){
	fitSelf();
});

</script>
</html>
